{{ $isEventsPage := eq .Section "events" }}
<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
  <head>
    {{ partial "google-analytics.html" . }}
    {{ partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
    {{ partial "css.html" . }}
  </head>
  <body class="page has-navbar-fixed-top">
    <main class="main">
      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
