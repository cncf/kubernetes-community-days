{{ $tag := .tag }}
<div class="column is-one-quarter">
  <div class="card person">
    <div class="card-content">
      <p class="title is-size-4 is-size-5-mobile">
        {{ if .person.homepage }}
        <a href="{{ .homepage }}">
          {{ .person.name }}
        </a>
        {{ else }}
        {{ .person.name }}
        {{ end }}
      </p>

      {{ with .person.image }}
      {{ $src := printf "img/%s/%s" $tag . | relURL }}
      <img class="person-image" src="{{ $src }}">
      {{ end }}

      {{ with .person.bio }}
      <p>
        {{ . | markdownify }}
      </p>
      {{ end }}

      {{ with .person.twitter }}
      <br />

      <a class="button is-twitter-blue">
        <span class="icon">
          <i class="fab fa-twitter"></i>
        </span>
      </a>
      {{ end }}
    </div>
  </div>
</div>
