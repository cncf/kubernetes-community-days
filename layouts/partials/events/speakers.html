{{ $speakers := .CurrentSection.Params.speakers }}
{{ $tag      := index (split .CurrentSection.File "/") 1 }}

{{ with $speakers }}
<section class="section">
  <div class="container">
    <p class="title is-size-3">
      Current speakers
    </p>

    <div class="columns is-multiline">
      {{ range . }}
      {{ partial "events/person.html" (dict "person" . "tag" $tag) }}
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
